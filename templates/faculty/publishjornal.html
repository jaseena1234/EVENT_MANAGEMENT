<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .submit-btn {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .view-btn {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Publish Journal</h2>
        <form>
            <div class="form-group">
                <label for="journalName">Journal Name:</label>
                <input type="text" id="journalName" name="journalName" required>
            </div>
            <div class="form-group">
                <label for="publishedDate">Published Date:</label>
                <input type="date" id="publishedDate" name="publishedDate" required>
            </div>
            <div class="form-group">
                <label for="teacherName">Name of Teacher:</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Publish</button>
                <button type="button" class="view-btn">View</button>
            </div>
        </form>
    </div>
</body>
</html>
