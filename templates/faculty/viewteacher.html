<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .buttons .edit-btn {
            background-color: #007bff;
        }
        .buttons .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Teacher</h1>
        <table>
            <tr>
                <th>Name of Faculty</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Department</th>
                <td>Computer Science</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
        <div class="buttons">
            <button class="edit-btn" onclick="editTeacher()">Edit</button>
            <button class="delete-btn" onclick="deleteTeacher()">Delete</button>
        </div>
    </div>

    <script>
        function editTeacher() {
            // Add your edit functionality here
            alert('Edit button clicked');
        }

        function deleteTeacher() {
            // Add your delete functionality here
            alert('Delete button clicked');
        }
    </script>
</body>
</html>
