<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo h1 {
            margin: 0;
        }
        .header .logout-btn {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background: #001f3f;
            color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 calc(30% - 20px);
            box-sizing: border-box;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card:hover {
            background: #001233;
        }
        .card h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Faculty Dashboard</h1>
        </div>s
        <button class="logout-btn">Logout</button>
    </header>
    <div class="container">
        <h2>Welcome to Faculty Home Page</h2>
        <div class="grid">
            <div class="card" onclick="location.href='manage_events.html'">
                <h3>Manage Events</h3>
            </div>
            <div class="card" onclick="location.href='view_schedule.html'">
                <h3>View Schedule</h3>
            </div>
            <div class="card" onclick="location.href='upload_materials.html'">
                <h3>Upload Materials</h3>
            </div>
            <div class="card" onclick="location.href='view_students.html'">
                <h3>View Students</h3>
            </div>
            <div class="card" onclick="location.href='notifications.html'">
                <h3>Notifications</h3>
            </div>
            <div class="card" onclick="location.href='complaints.html'">
                <h3>Complaints</h3>
            </div>
            <div class="card" onclick="location.href='profile.html'">
                <h3>Profile</h3>
            </div>
        </div>
    </div>
</body>
</html>
