<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .save-btn {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .cancel-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Teacher Registration</h2>
        <form>
            <div class="form-group">
                <label for="teacherName">Name:</label>
                <input type="text" id="teacherName" name="teacherName" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="teacherEmail">Email:</label>
                <input type="email" id="teacherEmail" name="teacherEmail" value="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="teacherPhone">Phone Number:</label>
                <input type="tel" id="teacherPhone" name="teacherPhone" value="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="teacherDepartment">Department:</label>
                <input type="text" id="teacherDepartment" name="teacherDepartment" value="Computer Science" required>
            </div>
            <div class="buttons">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
