<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .add-btn {
            display: block;
            width: 200px;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .buttons .edit-btn {
            background-color: #007bff;
        }
        .buttons .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Event</h1>
        <a href="eventregestration" class="add-btn">Add Event</a>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Department</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Number of Participants</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                     {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.Teacher_id}}</td>
                    <td>Computer Science</td>
                    <td>2025-02-15</td>
                    <td>10:00 AM</td>
                    <td>50</td>
                    <td class="buttons">
                        <button class="edit-btn" onclick="editEvent()">Edit</button>
                        <button class="delete-btn" onclick="deleteEvent()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Data Science Seminar</td>
                    <td>Mathematics</td>
                    <td>2025-03-10</td>
                    <td>2:00 PM</td>
                    <td>30</td>
                    <td> 
                        <a href="/editevent/{{i.id}}" onclick="return confirm('Are you sure you want to edit')"><button class="btn btn-">Edit</button></a>
                        <a href="/deleteevent/{{i.id}}" onclick="return confirm('Are you sure you want to delete')"><button class="delete-button">delete</button></a>
                        
                    </td>
                </tr>
                <!-- Add more event records as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function editEvent() {
            // Add your edit functionality here
            alert('Edit button clicked');
        }

        function deleteEvent() {
            // Add your delete functionality here
            alert('Delete button clicked');
        }
    </script>
</body>
</html>
