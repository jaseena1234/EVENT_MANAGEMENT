<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept & Reject Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .accept {
            background-color: green;
            color: white;
        }
        .reject {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Request Form</h2>
        <form action="#" method="post">
            <table border="1">
                <tr>
                    <td><label for="admissionNumber">Admission Number:</label></td>
                    <td><input type="text" id="admissionNumber" name="admissionNumber" required></td>
                </tr>
                <tr>
                    <td><label for="studentName">Student Name:</label></td>
                    <td><input type="text" id="studentName" name="studentName" required></td>
                </tr>
                <tr>
                    <td><label for="department">Department:</label></td>
                    <td><input type="text" id="department" name="department" required></td>
                </tr>
                <tr>
                    <td><label for="rollNumber">Roll Number:</label></td>
                    <td><input type="text" id="rollNumber" name="rollNumber" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" name="action" value="accept" class="accept">Accept</button>
                        <button type="submit" name="action" value="reject" class="reject">Reject</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
