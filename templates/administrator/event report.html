<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .submit-btn {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .reset-btn {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Event Report</h2>
        <form>
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventReport">Event Report:</label>
                <textarea id="eventReport" name="eventReport" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventPhotos">Event Photos:</label>
                <input type="file" id="eventPhotos" name="eventPhotos" accept="image/*" multiple required>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Upload</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
