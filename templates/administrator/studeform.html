<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .buttons .submit-btn {
            background-color: #28a745;
        }
        .buttons .reset-btn {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faculty Form</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="facultyName">Faculty Name:</label>
                <input type="text" id="facultyName" name="facultyName" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="facultyAchievement">Faculty Achievement:</label>
                <textarea id="facultyAchievement" name="facultyAchievement" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="journalPublished">Journal Published:</label>
                <label for="journalName">Journal Name:</label>
                <input type="text" id="journalName" name="journalName" required>
                <label for="journalYear">Year:</label>
                <input type="text" id="journalYear" name="journalYear" required>
            </div>
            <div class="form-group">
                <label for="workshopAttended">Workshop/FDP Attended:</label>
                <label for="workshopDate">Date:</label>
                <input type="text" id="workshopDate" name="workshopDate" required>
                <label for="workshopProgram">Name of the Programme:</label>
                <input type="text" id="workshopProgram" name="workshopProgram" required>
                <label for="workshopVenue">Venue:</label>
                <input type="text" id="workshopVenue" name="workshopVenue" required>
                <label for="workshopCertificate">Certificate:</label>
                <input type="text" id="workshopCertificate" name="workshopCertificate" required>
            </div>
            <div class="form-group">
                <label for="conferenceAttended">Conference Attended:</label>
                <label for="conferenceName">Name of Conference:</label>
                <input type="text" id="conferenceName" name="conferenceName" required>
                <label for="conferenceVenue">Venue:</label>
                <input type="text" id="conferenceVenue" name="conferenceVenue" required>
                <label for="conferenceDate">Date:</label>
                <input type="text" id="conferenceDate" name="conferenceDate" required>
                <label for="conferenceCertificate">Certificate:</label>
                <input type="text" id="conferenceCertificate" name="conferenceCertificate" required>
            </div>
            <div class="form-group">
                <label for="seminarAttended">Seminar/Webinar Attended:</label>
                <label for="seminarFacultyName">Name of the Faculty:</label>
                <input type="text" id="seminarFacultyName" name="seminarFacultyName" required>
                <label for="seminarDepartment">Department:</label>
                <input type="text" id="seminarDepartment" name="seminarDepartment" required>
                <label for="seminarProgram">Name of the Programme:</label>
                <input type="text" id="seminarProgram" name="seminarProgram" required>
                <label for="seminarDate">Date:</label>
                <input type="text" id="seminarDate" name="seminarDate" required>
                <label for="seminarVenue">Venue:</label>
                <input type="text" id="seminarVenue" name="seminarVenue" required>
                <label for="seminarCertificate">Certificate:</label>
                <input type="text" id="seminarCertificate" name="seminarCertificate" required>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
